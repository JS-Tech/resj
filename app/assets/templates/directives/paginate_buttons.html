<button ng-disabled="paginator.currentPage == 0" ng-click="paginator.previous()">
  Précédent
</button>
<span ng-repeat="number in [] | range:1:paginator.totalPages">
  <a ng-class="{disabled: paginator.currentPage == number-1}" ng-click="paginator.setPage(number)">{{ number }}</a>
</span>
<button ng-disabled="paginator.currentPage >= cards.length/paginator.pageSize - 1" 
  ng-click="paginator.next()">
  Suivant
</button>
